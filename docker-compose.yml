version: "3.8"

services:
  ## entry point for all containers, can be accessed from host
  core-reverse-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
      - "443:443"
    networks:
      - service
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html

  ## provides SSL
  ssl-provider:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=tan_kai_qun97@yahoo.com.sg
      - NGINX_PROXY_CONTAINER=core-reverse-proxy

  ## entry point for portfolify app containers
  app-reverse-proxy:
    image: jermytan/portfolify-reverse-proxy
    networks:
      - service
      - frontend
      - backend
    restart: always
    environment:
      - VIRTUAL_HOST=portfolify.jermytan.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=portfolify.jermytan.com
      - LETSENCRYPT_EMAIL=tan_kai_qun97@yahoo.com.sg

  ## can only be accessed from same network
  frontend:
    image: jermytan/portfolify-frontend
    build:
      context: ./frontend
    networks:
      - frontend
    restart: always

  ## can only be accessed from same network
  backend:
    image: jermytan/portfolify-backend
    build:
      context: ./backend
    networks:
      - backend
    restart: always

networks:
  service:
  frontend:
  backend:

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
